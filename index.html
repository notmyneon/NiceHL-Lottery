<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 NiceHL Draft Lottery Simulator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    #header img {
      max-height: 80px;
    }

    h1 {
      margin: 0;
    }

    #lotteryTable {
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 14px;
      width: 300px;
    }

    #lotteryTable th, #lotteryTable td {
      border: 1px solid white;
      padding: 4px 8px;
    }

    #pickResult {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 16px;
      margin: 10px 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #ccc;
    }

    #pickHistory {
      margin-top: 20px;
    }

    ol {
      padding-left: 1.5em;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="logo.png" alt="NiceHL Logo">
    <h1>NiceHL Draft Lottery</h1>
  </div>

  <table id="lotteryTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Odds</th>
      </tr>
    </thead>
    <tbody id="lotteryBody">
      <!-- Rows added by JS -->
    </tbody>
  </table>

  <button onclick="drawTeam()">Draw Team</button>
  <button onclick="resetLottery()">Reset</button>

  <div id="pickResult"></div>

  <div id="pickHistory">
    <h2>Pick Order</h2>
    <ol id="historyList"></ol>
  </div>

  <script>
    const initialTeams = [
      { name: "Driftless Hockey Club", odds: 300 },
      { name: "Rockaway Brattwursts", odds: 200 },
      { name: "Bowness Ice Beavers", odds: 150 },
      { name: "Mt Pearl Vikings", odds: 120 },
      { name: "Scotty", odds: 100 },
      { name: "Potomac Poutine", odds: 60 },
      { name: "Maplewood HC", odds: 50 },
      { name: "Cantuar Slough Sharks", odds: 20 }
    ];

    let teams = [];
    let picks = [];

    function populateTable() {
      const tbody = document.getElementById("lotteryBody");
      tbody.innerHTML = "";
      teams.forEach((team, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${team.name}</td><td>${team.odds}</td>`;
        tbody.appendChild(row);
      });
    }

    function drawTeam() {
      const totalOdds = teams.reduce((sum, t) => sum + t.odds, 0);
      if (totalOdds === 0) {
        alert("All teams have been picked!");
        return;
      }

      let draw = Math.random() * totalOdds;
      for (let i = 0; i < teams.length; i++) {
        if (teams[i].odds === 0) continue;
        if (draw < teams[i].odds) {
          const pickedTeam = teams[i];
          picks.push(pickedTeam.name);
          teams[i].odds = 0; // Set odds to 0 but keep in table
          populateTable();
          document.getElementById("pickResult").textContent = `Selected: ${pickedTeam.name}`;
          updateHistory();
          return;
        }
        draw -= teams[i].odds;
      }
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      picks.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
      });
    }

    function resetLottery() {
      teams = JSON.parse(JSON.stringify(initialTeams));
      picks = [];
      populateTable();
      updateHistory();
      document.getElementById("pickResult").textContent = "";
    }

    // Initialize
    resetLottery();
  </script>

</body>
</html>
