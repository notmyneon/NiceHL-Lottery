<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 NiceHL Draft Lottery Simulator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid white;
      padding: 8px 12px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="./_a9d6c082-6247-4ceb-8182-888.png" alt="NiceHL Logo" class="logo"/>
  <h1>NiceHL Draft Lottery</h1>
  <table id="lotteryTable">
    <thead>
      <tr><th>Team</th><th>Current Odds</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2 id="pickResult"></h2>
  <button onclick="drawPick()">Draw Next Pick</button>
  <button onclick="resetLottery()">Reset Lottery</button>

  <script>
    let teams = [
      { name: "Driftless Hockey Club", odds: 300 },
      { name: "Rockaway Brattwursts", odds: 200 },
      { name: "Bowness Ice Beavers", odds: 150 },
      { name: "Mt Pearl Vikings", odds: 120 },
      { name: "Scotty", odds: 100 },
      { name: "Potomac Poutine", odds: 60 },
      { name: "Maplewood HC", odds: 50 },
      { name: "Cantuar Slough Sharks", odds: 20 }
    ];
    let remainingTeams = [];

    function resetLottery() {
      remainingTeams = JSON.parse(JSON.stringify(teams));
      document.getElementById("pickResult").innerText = "";
      updateTable();
    }

    function updateTable() {
      let tbody = document.querySelector("#lotteryTable tbody");
      tbody.innerHTML = "";
      let totalOdds = remainingTeams.reduce((sum, t) => sum + t.odds, 0);
      for (let team of remainingTeams) {
        let tr = document.createElement("tr");
        let tdName = document.createElement("td");
        tdName.textContent = team.name;
        let tdOdds = document.createElement("td");
        tdOdds.textContent = totalOdds ? ((team.odds/totalOdds)*100).toFixed(1)+"%" : "0.0%";
        tr.appendChild(tdName);
        tr.appendChild(tdOdds);
        tbody.appendChild(tr);
      }
    }

    function drawPick() {
      if (remainingTeams.length === 0) {
        document.getElementById("pickResult").innerText = "All picks completed!";
        return;
      }
      let totalOdds = remainingTeams.reduce((sum, t) => sum + t.odds, 0);
      let rand = Math.random() * totalOdds;
      let cumulative = 0;
      for (let i = 0; i < remainingTeams.length; i++) {
        cumulative += remainingTeams[i].odds;
        if (rand <= cumulative) {
          let picked = remainingTeams[i];
          document.getElementById("pickResult").innerText = `Selected: ${picked.name}`;
          picked.odds = 0;
          remainingTeams.splice(i, 1);
          updateTable();
          return;
        }
      }
    }

    window.onload = resetLottery;
  </script>
</body>
</html>
